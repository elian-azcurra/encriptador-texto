<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Decodificador de Texto - EA</title>

<body>
    <nav class="navegacion">
        <ul>
            <li><a href="https://github.com/elian-azcurra/encriptador-texto.git" target="_blank">¡Repositorio del Challenge!</a></li>
        </ul>
    </nav>  
    
    <h1 class="titulo">Codificador/Decodificador de texto</h1> 

        <main>

            <div class="form1">
                <section>
                    <form>
                        <legend class="textA">Escriba su mensaje a encriptar o desencriptar</legend>
                        <input type="text" class="inputA" id="input-texto" name="input-texto" pattern="[a-z]">
                        <input type="button" class="botEncriptar" id="botEncriptar" name="Encriptar" value="Encriptar">
                        <input type="button" class="botDesencriptar" id="botDesencriptar" name="Desencriptar" value="Desencriptar">
                    </form>
                </section>
            </div>


            <div class="form2">
                <section>
                    <form>
                        <input type="text" class="textoModificado" name="textoModificado" id="textoModificado" placeholder="Aquí verá el resultado" readonly>
                        <input type="button" class="botCopiar" id="botCopiar" name="Copiar" value="Copiar">
                    </form>
                </section>
            </div>

            <footer>
    <address class="textoAbajo">
<pre>

</pre>
    </address>
            </footer>
        <ul>
            <li class="miGit"><a href="https://github.com/elian-azcurra" target="_blank">¡Mi Github!</a></li>
        </ul>

        </main>
    </div>

</body>
